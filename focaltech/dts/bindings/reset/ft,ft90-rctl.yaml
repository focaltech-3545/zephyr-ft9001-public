description: |
  Predefined RCU reset cells are available in
  include/zephyr/dts-bindings/reset/ft90{xxx}.h header files, where {xxx}
  corresponds to the SoC series, e.g. f4xx.

compatible: "ft,ft90-rctl"

include: [reset-controller.yaml, base.yaml]

properties:
  "#reset-cells":
    const: 1

reset-cells:
  - id
