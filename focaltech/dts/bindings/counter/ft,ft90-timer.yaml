description: Focaltech timer

compatible: "ft,ft90-timer"

include: [reset-device.yaml, base.yaml]

properties:
  clock-frequency:
    type: int
    default: 128000
    description: Clock frequency information for tc

  reg:
    required: true

  clocks:
    required: true

  resets:
    required: true

  channels:
    type: int
    default: 1
    description: Number of timer channels.

  prescaler:
    type: int
    enum:
    - 16
    - 32
    - 64
    - 128
    - 256
    - 512
    - 1024
    - 2048
    default: 16
    description: Timer prescaler. Defaults to 16 (SoC default).

  is-32bit:
    type: boolean
    description: Indicates if timer has a 32-bit counter.

  is-advanced:
    type: boolean
    description: |
      Indicates if timer has advanced features. Such features include break
      inputs, dead-time insertion, etc.
